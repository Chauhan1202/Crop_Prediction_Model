<html>
	<head>
	<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<title>Crop Prediction</title>
	</head>
	<body>
	<!-- Java Script -->	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		
		<!-- Navbar-->
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">Crop Prediction</span>
		</nav>
		<div class="container">
			<br>
			<!--Form-->
			<form action = "{{url_for('predict')}}" method ="POST" >
				<fieldset>
				<legend>Crop Prediction Form</legend><br>
				  <div class="card card-body" >
					  
					  <br>
					  <div class="form-group  row">
						  <div class="col-sm">
							<label for="N_SOIL">Nitrogen in Soil(in ppm)</label>
							<input type="float64" class="form-control" id="N_SOIL" name="Nitrogen"  required>
						  </div>
						  <div class="col-sm">
                                <label for="P_SOIL">Phosphorus in Soil(in ppm)</label>
                                <input type="float64" class="form-control" id="P_SOIL" name="Phosphorus"  required>
                          </div>
						  <div class="col-sm">
							<label for="K_SOIL">Potassium in Soil(in ppm)</label>
							<input type="float64" class="form-control" id="K_SOIL" name="Potassium"  required>
						  </div>
					  </div>
					  
					  <br>
					  <div class="form-group row">
							  <div class="col-sm">
								<label for="TEMPERATURE">Temperature(in Celsius)</label>
								<input type="float64" class="form-control" id="TEMPERATURE" name="TEMPERATURE" required>
							  </div>
							  <div class="col-sm">
								<label for="HUMIDITY">Humidity</label>
								<input type="float64" class="form-control" id="HUMIDITY" name="HUMIDITY" required>
							  </div>
                              <div class="col-sm">
								<label for="RAINFALL">Rainfall(in mm)</label>
								<input type="float64" class="form-control" id="RAINFALL" name="RAINFALL" required>
							  </div>
						  </div>
						  <br>
						  <div class="form-group  row">
                            <div class="col-sm">
								<label for="ph">PH Value of Soil</label>
								<input type="float64" class="form-control" id="ph" name="ph" required>
							  </div>
					  </div>

					  <br>

					  <div class="form-group  row">
						<div class="col-sm-3">
							<label for="STATE">STATE</label>
							<input type="number" class="form-control" id="STATE" name="STATE" required>
						</div>
					  </div>

					  <br>
					  <div class="form-group">
						<input class="btn btn-primary" type="submit" value="Result">
					  </div>
					  
					  <!--Prediction Result-->
					  <div id ="result">
							<strong style="color:red">result</strong>
					 </div>
				     </div>
			 </fieldset>
			</form>
			
		</div>
		
	</body>
</html>
